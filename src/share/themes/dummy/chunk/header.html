<!DOCTYPE html>
<html>
  <head>
    <meta generator="VenC" />
    <meta charset="utf-8" />
    <meta keywords=".:Get::BlogKeywords:." />
    <meta description=".:Get::BlogDescription:." />
    <title>.:Get::BlogName:.</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="alternate" type="application/rss+xml" title=".:Get::BlogName:." href="./feed.xml" />
    .:IfInThread::<link rel="stylesheet" href="./styleThread.css" type="text/css">:.
  </head>
  <body>
    <header>
      <h1><a href=".:Get::BlogUrl:.">.:Get::BlogName:.</a></h1>
      <h2>.:Get::License:. | .:Get::AuthorName:.</h2>
    </header>
    <aside>
      <p>.:Get::BlogDescription:.</p>
      <p>.:Get::AuthorDescription:.</p>
      <p>.:Get::AuthorEmail:.</p>
      .:RecursiveFor::EntryCategories::<ul>::<li><a href="{0[CategoryPath]}">{0[item]}</a>::</li>::</ul>:.
    </aside>
