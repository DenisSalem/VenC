      <div class="entry" id="entry.:Get::EntryID:." >
        <h3>#<a href=".:Get::EntryUrl:.">.:Get::EntryID:.</a> .:Get::EntryName</h3>
        <h4>.:For::EntryAuthors::{Author}, :. - .:Get::EntryDate:.</h4>
        .:Get::EntryContent:.
        <ul>.:For::EntryTags::<li><a href="{TagUrl}">{Tag}</a></li>:.</ul>
        <ul>.:For::EntryCategories::<li><a href="{CategoryLeafUrl}">{CategoryLeaf}</a></li>:.</ul>
      </div>
