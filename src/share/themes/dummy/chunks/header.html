<!DOCTYPE html>
<html>
  <head>
    <meta generator="VenC" />
    <meta charset="utf-8" />
    <meta keywords=".:GetBlogKeywords:." />
    <meta description=".:GetBlogDescription:." />
    <title>.:GetBlogName:.</title>
    <link rel="stylesheet" href=".:GetRelativeOrigin:.style.css" type="text/css">
    <link rel="alternate" type="application/rss+xml" title=".:GetBlogName:." href="./feed.xml" />
    .:IfInThread::<link rel="stylesheet" href="./styleThread.css" type="text/css">:: :.
  </head>
  <body>
    <header>
      <h1>
          <a href=".:IfInMainThread:: ../ :: ../.:GetRelativeOrigin:. :. ">
              .:GetBlogName:.
          </a>
      </h1>
      <h2>.:GetBlogLicense:. | .:GetAuthorName:.</h2>
    </header>
    <aside>
      <p>.:GetBlogDescription:.</p>
      <p>.:GetAuthorDescription:.</p>
      <p>.:GetAuthorEmail:.</p>
      .:TreeForBlogCategories::<ul>::<li><a href="{path}">{value}</a>::</li>::</ul>:.
      <ul>.:ForBlogArchives<li><a href="{path}">{value}</a></li>:: :.</ul>
    </aside>
