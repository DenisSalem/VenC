<!DOCTYPE html>
<html lang=".:GetBlogLanguage:.">
  <head>
    <title>.:GetBlogName:.</title>
    <meta name="generator" content="VenC" />
    <meta name="keywords" content=".:GetBlogKeywords:." />
    <meta name="description" content=".:GetBlogDescription:."/>
    <meta charset="utf-8" />
    .:IfInThread::<script type="text/javascript" src=".:GetRelativeOrigin:.VenC-Infinite-Scroll-1.1.0.js"></script>:: :.
    <script type="text/javascript">
	window.onload = VENC_INFINITE_SCROLL_ON_LOAD;
    </script>
    <link rel="alternate" type="application/rss+xml" title=".:GetBlogName:." href="feed.xml" />
    <link rel="stylesheet" href=".:GetRelativeOrigin:.style.css" type="text/css" />
    .:GetStyleSheets:.
    .:IfInThread::<link rel="stylesheet" href=".:GetRelativeOrigin:.styleThread.css" type="text/css" />::<link rel="stylesheet" href=".:GetRelativeOrigin:.styleEntry.css" type="text/css" />:.
  </head>
  <body>
      .:IfInThread::
      .:IfFeeds::
      <div id="__VENC_FEEDS_HEADER__">
          <img src="{relative_origin}feed-logo.png" title="FEED" alt="{relative_origin}feed-logo.png"/>
          .:IfRSS::<a href="rss_feed.xml">RSS</a>:. .:IfAtom::<a href="atom_feed.xml">ATOM</a>:.
      </div>
      :.
      :.
    <header>
      <h1>
          <a href=".:IfInMainThread:: ../ :: .:GetRelativeOrigin:. :. ">
          <img id="banner" src=".:GetRelativeOrigin:..:GetBlogMetadataIfExists::header_image::{value}:." alt=".:GetBlogName:." title=".:GetBlogName:." />
        </a>
      </h1>
      .:IfCategories::
      <h2>CATEGORIES</h2>
      <div id="categories">
        .:TreeForBlogCategories::<ul>::<li><a href="{path}" title="{count} publications">{value}</a>::</li>::</ul>:. 
      </div>
      :.
      <h2 id="archivesHeader">ARCHIVES</h2>
      <ul id="archives">.:ForBlogArchives::<li><a href="{path}" title="{count} publications">{value}</a></li>:: :.</ul>
      <div id="__VENC_LOADING__"></div>
    </header>
    <div id="__VENC_THREAD__">
