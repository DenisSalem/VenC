<!DOCTYPE html>
<html lang=".:GetBlogLanguage:.">
  <head>
    <title>.:GetBlogName:.</title>
    <meta name="generator" content="VenC" />
    <meta name="keywords" content=".:GetBlogKeywords:." />
    <meta name="description" content=".:GetBlogDescription:."/>
    <meta charset="utf-8" />
    <script type="text/javascript" src=".:GetRelativeOrigin:.VenC-Infinite-Scroll-1.0.0.js"></script>
    <script type="text/javascript">
	window.onload = VENC_INFINITE_SCROLL_ON_LOAD;
    </script>
    <link rel="alternate" type="application/rss+xml" title=".:GetBlogName:." href="feed.xml" />
    <link rel="stylesheet" href=".:GetRelativeOrigin:.style.css" type="text/css" />
    .:GetStyleSheets:.
    .:IfInThread::<link rel="stylesheet" href=".:GetRelativeOrigin:.styleThread.css" type="text/css" />::<link rel="stylesheet" href=".:GetRelativeOrigin:.styleEntry.css" type="text/css" />:.
  </head>
  <body>
    <header>
      <h1>
        <a href=".:IfInThread:: ../.:GetRelativeOrigin:. :: index.html :. ">
          <img id="banner" src=".:GetRelativeOrigin:..:GetBlogMetadataIfExists::banner:." alt=".:GetBlogName:." title=".:GetBlogName:." />
        </a>
      </h1>
      <h2>CATEGORIES</h2>
      <div id="categories">
        .:RecursiveFor::BlogCategories::<ul>::<li><a href="{0[relativeOrigin]}{0[categoryPath]}" title="{0[count]} publications">{0[item]}</a>::</li>::</ul>:. 
      </div>
      <h2 id="archivesHeader">ARCHIVES</h2>
      <ul id="archives">.:ForBlogDates::<li><a href="{0[dateUrl]}" title="{0[count]} publications">{0[date]}</a></li>:: :.</ul>
      <div id="__VENC_LOADING__"></div>
    </header>
    <div id="__VENC_THREAD__">
